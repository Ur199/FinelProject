apiVersion: apps/v1
kind: Deployment
metadata: 
  name: flask-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      deploy: flask
  template: 
    metadata:
      name: flask-pod
      labels:
        deploy: flask
    spec:
      containers:
        - name: flask-container
          image: oriyossef/flask
          ports:
            - containerPort: 5005